steps:
  # ðŸ”§ Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Backend
    dir: 'app'
    args:
      - build
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'
      - '.'
    secretEnv:
      - SECRET_KEY
      - AUTH_ALGORITHM
      - SUPABASE_DB_URL

  # ðŸšš Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'

  # ðŸš€ Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - ticketease-backend-prod
      - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
    env:
      - API_URL=${_API_URL}
      - SECRET_KEY
      - AUTH_ALGORITHM
      - SUPABASE_DB_URL

secrets:
  - secretEnv:
      SECRET_KEY: projects/$PROJECT_ID/secrets/SECRET_KEY/versions/latest
      AUTH_ALGORITHM: projects/$PROJECT_ID/secrets/AUTH_ALGORITHM/versions/latest
      SUPABASE_DB_URL: projects/$PROJECT_ID/secrets/SUPABASE_DB_URL/versions/latest

substitutions:
  _API_URL: "https://ticketease-frontend-staging-396633212684.asia-east1.run.app/"

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
