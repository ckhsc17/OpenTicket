steps:
  # ðŸ”§ Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Backend
    dir: 'app'
    args:
      - build
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'
      - '.'
    secretEnv:
      - SECRET_KEY
      - AUTH_ALGORITHM
      - SUPABASE_DB_URL

  # ðŸšš Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'

  # ðŸš€ Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - run
      - deploy
      - ticketease-backend-prod
      - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest'
      - '--region=asia-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=API_URL=${_API_URL},SECRET_KEY=$SECRET_KEY,AUTH_ALGORITHM=$AUTH_ALGORITHM,SUPABASE_DB_URL=$SUPABASE_DB_URL'

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/SECRET_KEY/versions/latest
      env: SECRET_KEY
    - versionName: projects/$PROJECT_ID/secrets/AUTH_ALGORITHM/versions/latest
      env: AUTH_ALGORITHM
    - versionName: projects/$PROJECT_ID/secrets/SUPABASE_DB_URL/versions/latest
      env: SUPABASE_DB_URL

substitutions:
  _API_URL: "https://ticketease-frontend-staging-396633212684.asia-east1.run.app/"

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
