steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: Build Backend
    dir: 'app'
    args: [
      'build',
      '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest',
      '.'
    ]
    secretEnv: ['SECRET_KEY', 'AUTH_ALGORITHM', 'SUPABASE_DB_URL', 'API_URL']

  # Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'ticketease-backend-prod',
      '--image', 'asia-east1-docker.pkg.dev/$PROJECT_ID/ticketease/backend:latest',
      '--region', 'asia-east1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

secrets:
  - secretEnv:
    SECRET_KEY: projects/$PROJECT_ID/secrets/SECRET_KEY/versions/latest
    AUTH_ALGORITHM: projects/$PROJECT_ID/secrets/AUTH_ALGORITHM/versions/latest
    SUPABASE_DB_URL: projects/$PROJECT_ID/secrets/SUPABASE_DB_URL/versions/latest
    API_URL: projects/$PROJECT_ID/secrets/API_URL/versions/latest

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
